  <div id="tools">
    <input type="color" id="colorPicker" value="#ff0000" />
    <select id="toolSelect">
      <option value="square">Rectangle</option>
      <option value="line">Line</option>
      <option value="round">Circle</option>
      <option value="star">Star</option>
      <option value="spray">Spray</option>
    </select>
    <label>Brush Size:
      <input type="range" id="brushSizeSlider" min="1" max="100" value="5" />
    </label>
    <button onclick="undo()">‚Ü©Ô∏è Undo</button>
    <button onclick="redo()">‚Ü™Ô∏è Redo</button>
    <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
    <button onclick="submitDrawing()">‚ñ∂Ô∏è Play Drawing</button>
    <button onclick="saveImage()">üíæ Save Image</button>
    <input type="file" id="uploadImage" accept="image/*" />
    <button onclick="downloadAudio()">‚¨áÔ∏è Download Audio</button>

  <canvas id="drawingCanvas" width="900" height="450"></canvas>
  <br />
  <audio id="player" controls></audio>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const toolSelect = document.getElementById('toolSelect');
    const brushSizeSlider = document.getElementById('brushSizeSlider');
    const uploadImage = document.getElementById('uploadImage');
    const player = document.getElementById('player');

    let drawing = false;
    let startX = 0, startY = 0;
    let brushSize = parseInt(brushSizeSlider.value);
    const history = [];
    const redoStack = [];

    brushSizeSlider.addEventListener('input', () => {
      brushSize = parseInt(brushSizeSlider.value);
    });

    uploadImage.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function saveState() {
      history.push(canvas.toDataURL());
      if (history.length > 50) history.shift();
    }

    function restoreState(stackFrom, stackTo) {
      if (stackFrom.length === 0) return;
      const last = stackFrom.pop();
      stackTo.push(canvas.toDataURL());

      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = last;
    }

    function undo() {
      restoreState(history, redoStack);
    }

    function redo() {
      restoreState(redoStack, history);
    }

    function clearCanvas() {
      saveState();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function downloadAudio() {
      if (!player.src) return alert('No audio available!');
      const link = document.createElement('a');
      link.href = player.src;
      link.download = 'drawing_sound.wav';
      link.click();
    }

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      const { x, y } = getMousePos(e);
      startX = x;
      startY = y;
      saveState();

      if (toolSelect.value !== 'line') {
        drawAt(x, y);
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing || toolSelect.value === 'line') return;
      const { x, y } = getMousePos(e);
      drawAt(x, y);
    });

    canvas.addEventListener('mouseup', e => {
      if (!drawing) return;
      drawing = false;

      if (toolSelect.value === 'line') {
        const { x, y } = getMousePos(e);
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = brushSize;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    });

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
	
	 function setColor(hex) {
      colorPicker.value = hex;
    }

    function drawAt(x, y) {
      const color = colorPicker.value;
      ctx.fillStyle = color;
      ctx.strokeStyle = color;

      switch (toolSelect.value) {
        case 'round':
          ctx.beginPath();
          ctx.arc(x, y, brushSize, 0, 2 * Math.PI);
          ctx.fill();
          break;
        case 'square':
          ctx.fillRect(x - brushSize, y - brushSize, brushSize * 2, brushSize * 2);
          break;
        case 'spray':
          for (let i = 0; i < 10; i++) {
            const offsetX = (Math.random() - 0.5) * brushSize * 4;
            const offsetY = (Math.random() - 0.5) * brushSize * 4;
            ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
          }
          break;
        case 'star':
          drawStar(x, y, 5, brushSize * 1.5, brushSize / 2);
          break;
      }
    }

    function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
      const rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      const step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot + step * i * 2) * outerRadius;
        y = cy + Math.sin(rot + step * i * 2) * outerRadius;
        ctx.lineTo(x, y);
        x = cx + Math.cos(rot + step * (i * 2 + 1)) * innerRadius;
        y = cy + Math.sin(rot + step * (i * 2 + 1)) * innerRadius;
        ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
    }

    async function submitDrawing() {
      const dataURL = canvas.toDataURL("image/png");

      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataURL })
      });

      const data = await res.json();
      player.src = data.url + '?t=' + new Date().getTime();
      player.play();
    }

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey) {
        switch (e.key.toLowerCase()) {
          case 'z':
            e.preventDefault();
            undo();
            break;
          case 'y':
            e.preventDefault();
            redo();
            break;
          case 's':
            e.preventDefault();
            saveImage();
            break;
          case 'c':
            e.preventDefault();
            clearCanvas();
            break;
        }
      } else {
        switch (e.key) {
          case '1': toolSelect.value = 'square'; break;
          case '2': toolSelect.value = 'line'; break;
          case '3': toolSelect.value = 'round'; break;
          case '4': toolSelect.value = 'star'; break;
          case '5': toolSelect.value = 'spray'; break;
          case '[': brushSize = Math.max(1, brushSize - 1); brushSizeSlider.value = brushSize; break;
          case ']': brushSize = Math.min(100, brushSize + 1); brushSizeSlider.value = brushSize; break;
        }
      }
    });
  </script>

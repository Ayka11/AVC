<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draw to Sound</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    #tools {
      margin-bottom: 10px;
    }

    canvas {
      border: 1px solid black;
      cursor: crosshair;
      touch-action: none; /* Prevent scrolling while drawing */
    }

    select, button, input[type="color"] {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>üéµ Drawing to Sound</h2>

  <div id="tools">
    <input type="color" id="colorPicker" value="#ff0000" />
    <select id="toolSelect">
      <option value="round">Round Brush</option>
      <option value="square">Square Brush</option>
      <option value="spray">Spray</option>
      <option value="star">Star</option>
      <option value="cross">Cross</option>
      <option value="line">Line</option>
    </select>
    <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
    <button onclick="submitDrawing()">‚ñ∂Ô∏è Play Drawing</button>
  </div>

  <canvas id="drawingCanvas" width="900" height="450"></canvas>
  <br />
  <audio id="player" controls></audio>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const toolSelect = document.getElementById('toolSelect');

    let drawing = false;
    let startX = 0, startY = 0;

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      const { x, y } = getMousePos(e);
      startX = x;
      startY = y;

      if (toolSelect.value !== 'line') {
        drawAt(x, y);
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!drawing || toolSelect.value === 'line') return;
      const { x, y } = getMousePos(e);
      drawAt(x, y);
    });

    canvas.addEventListener('mouseup', e => {
      if (!drawing) return;
      drawing = false;

      if (toolSelect.value === 'line') {
        const { x, y } = getMousePos(e);
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    });

    // Touch events for mobile
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      const { x, y } = getTouchPos(e);
      startX = x;
      startY = y;

      if (toolSelect.value !== 'line') {
        drawAt(x, y);
      }
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!drawing || toolSelect.value === 'line') return;
      const { x, y } = getTouchPos(e);
      drawAt(x, y);
    });

    canvas.addEventListener('touchend', e => {
      e.preventDefault();
      if (!drawing) return;
      drawing = false;

      if (toolSelect.value === 'line') {
        const { x, y } = getTouchPos(e);
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    });

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0] || e.changedTouches[0];
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    function drawAt(x, y) {
      const color = colorPicker.value;
      ctx.fillStyle = color;
      ctx.strokeStyle = color;

      switch (toolSelect.value) {
        case 'round':
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fill();
          break;
        case 'square':
          ctx.fillRect(x - 5, y - 5, 10, 10);
          break;
        case 'spray':
          for (let i = 0; i < 10; i++) {
            const offsetX = (Math.random() - 0.5) * 20;
            const offsetY = (Math.random() - 0.5) * 20;
            ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
          }
          break;
        case 'star':
          drawStar(x, y, 5, 7, 3);
          break;
        case 'cross':
          ctx.beginPath();
          ctx.moveTo(x - 5, y);
          ctx.lineTo(x + 5, y);
          ctx.moveTo(x, y - 5);
          ctx.lineTo(x, y + 5);
          ctx.stroke();
          break;
      }
    }

    function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
      const rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      const step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot + step * i * 2) * outerRadius;
        y = cy + Math.sin(rot + step * i * 2) * outerRadius;
        ctx.lineTo(x, y);
        x = cx + Math.cos(rot + step * (i * 2 + 1)) * innerRadius;
        y = cy + Math.sin(rot + step * (i * 2 + 1)) * innerRadius;
        ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.fill();
    }

    async function submitDrawing() {
      const dataURL = canvas.toDataURL("image/png");

      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataURL })
      });

      const data = await res.json();
      const player = document.getElementById('player');
      player.src = data.url + '?t=' + new Date().getTime(); // prevent caching
      player.play();
    }
  </script>
</body>
</html>

z<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    
    <title>Drawing to color</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   
  <style>
    #bb {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      background-color: #f0f0f0;
    }

    canvas {
      border: 2px solid #333;
      margin-top: 20px;
      background-color: #fff;
      width: 100%;
      max-width: 1000px;
      height: auto;
    }

    #toolSections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      width: 100%;
    }

    .tool-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fefefe;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 6px;
    }

    #colorButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    #colorButtons button {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #444;
    }

    .tool-box input,
    .tool-box select,
    .tool-box button {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    #actionButtons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #actionButtons button {
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #eee;
    }
   
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div id='bb'>
  <h1>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="SynestheticSounds Logo" style="height: 50px; vertical-align: middle;">
  SynestheticSounds
  </h1>


  <div id="toolSections">
    <div class="tool-box">
      <button onclick="undo()">‚Ü©Ô∏è Undo</button>
      <button onclick="redo()">‚Ü™Ô∏è Redo</button>
      <button onclick="saveImage()">üíæ Save</button>
      <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
    </div>

    <div class="tool-box">
      <label>Brush Size: <br>
        <input type="range" id="brushSizeSlider" min="1" max="100" value="5" />
      </label>
      <label>Brush Type: <br>
        <select id="toolSelect">
          <option value="square">Rectangle</option>
          <option value="line">Free</option>
          <option value="round">Circle</option>
          <option value="star">Star</option>
          <option value="spray">Spray</option>
        </select>
      </label>
    </div>

    <div class="tool-box">
      <div id="colorButtons">
        <button style="background-color: #80e000;" onclick="setColor('#80e000')"></button>
        <button style="background-color: #006073;" onclick="setColor('#006073')"></button>
        <button style="background-color: #9f1aec;" onclick="setColor('#9f1aec')"></button>
        <button style="background-color: #d91a80;" onclick="setColor('#d91a80')"></button>
        <button style="background-color: #f95500;" onclick="setColor('#f95500')"></button>
        <button style="background-color: #ffff33;" onclick="setColor('#ffff33')"></button>
        <button style="background-color: #99ff33;" onclick="setColor('#99ff33')"></button>
      </div>
      Color Picker:
      <input type="color" id="colorPicker" value="#ff0000" />
    </div>
  </div>
   <div id="canvasContainer">
  <canvas id="canvas" width="1000" height="500"></canvas>
   </div>
  <span> Time (sec) </span>
  <div id="actionButtons">
    <button onclick="submitDrawing()">üéº Submit Drawing</button>
    <button onclick="downloadAudio()">üîä Download Audio</button>
  </div>

  <br />
  <audio id="player" controls></audio>
</div>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const toolSelect = document.getElementById('toolSelect');
  const brushSizeSlider = document.getElementById('brushSizeSlider');
  const colorButtons = document.querySelectorAll('#colorButtons button');

  let drawing = false;
  let currentColor = colorPicker.value;
  let brushSize = parseInt(brushSizeSlider.value, 10);
  let tool = toolSelect.value;
  let undoStack = [];
  let redoStack = [];

  function resizeCanvas() {
    const width = window.innerWidth < 1024 ? window.innerWidth - 40 : 1000;
    const height = width * 0.5;
    canvas.width = width;
    canvas.height = height;
    saveState();
	drawXAxisLabels();
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', resizeCanvas);

  // Mouse Events
  canvas.addEventListener('mousedown', e => {
    drawing = true;
    draw(e);
  });
  canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
    saveState();
  });
  canvas.addEventListener('mousemove', draw);

  // Touch Events
  canvas.addEventListener('touchstart', (e) => {
    drawing = true;
    draw(e.touches[0]);
  });
  canvas.addEventListener('touchmove', (e) => {
    draw(e.touches[0]);
    e.preventDefault();
  }, { passive: false });
  canvas.addEventListener('touchend', () => {
    drawing = false;
    ctx.beginPath();
    saveState();
  });

  colorPicker.addEventListener('input', () => currentColor = colorPicker.value);
  brushSizeSlider.addEventListener('input', () => brushSize = parseInt(brushSizeSlider.value, 10));
  toolSelect.addEventListener('change', () => tool = toolSelect.value);
  function setColor(color) {
    currentColor = color;
    colorPicker.value = color;
  }

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.fillStyle = currentColor;
    ctx.strokeStyle = currentColor;

    switch (tool) {
      case 'square': ctx.fillRect(x, y, brushSize, brushSize); break;
      case 'line':
        ctx.lineWidth = brushSize;
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
        break;
      case 'round':
        ctx.beginPath();
        ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
        ctx.fill();
        break;
      case 'star': drawStar(x, y, 5, brushSize / 2, brushSize); break;
      case 'spray':
        for (let i = 0; i < brushSize * 2; i++) {
          const offsetX = (Math.random() - 0.5) * brushSize * 2;
          const offsetY = (Math.random() - 0.5) * brushSize * 2;
          ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
        }
        break;
    }
  }

  function drawStar(cx, cy, spikes, innerRadius, outerRadius) {
    let rot = Math.PI / 2 * 3;
    let step = Math.PI / spikes;
    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius);
    for (let i = 0; i < spikes; i++) {
      ctx.lineTo(cx + Math.cos(rot) * outerRadius, cy + Math.sin(rot) * outerRadius);
      rot += step;
      ctx.lineTo(cx + Math.cos(rot) * innerRadius, cy + Math.sin(rot) * innerRadius);
      rot += step;
    }
    ctx.lineTo(cx, cy - outerRadius);
    ctx.closePath();
    ctx.fill();
  }

  function saveState() {
    undoStack.push(canvas.toDataURL());
    redoStack = [];
  }

  function undo() {
    if (!undoStack.length) return;
    redoStack.push(canvas.toDataURL());
    restoreState(undoStack.pop());
  }

  function redo() {
    if (!redoStack.length) return;
    undoStack.push(canvas.toDataURL());
    restoreState(redoStack.pop());
  }

  function restoreState(dataURL) {
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
	  drawXAxisLabels();
    };
    img.src = dataURL;
  }

  function saveImage() {
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    saveState();
	drawXAxisLabels();
  }

  async function submitDrawing() {
    const dataURL = canvas.toDataURL("image/png");
    const res = await fetch('/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: dataURL })
    });
    const data = await res.json();
    player.src = data.url + '?t=' + new Date().getTime();
    player.play();
  }

  function downloadAudio() {
    if (!player.src) return alert('No audio available!');
    const link = document.createElement('a');
    link.href = player.src;
    link.download = 'drawing_sound.wav';
    link.click();
  }


function drawXAxisLabels() {
  const totalSeconds = 60;
  const interval = 5;
  const numberOfLabels = totalSeconds / interval + 1;
  const labelY = canvas.height - 5;
  const spacing = canvas.width / (numberOfLabels - 1);

  ctx.save();
  ctx.font = "12px Arial";
  ctx.fillStyle = "#333";
  ctx.textAlign = "center";

  for (let i = 0; i < numberOfLabels; i++) {
    const x = i * spacing;
    const label = (i * interval).toFixed(1);
    ctx.fillText(label, x, labelY);
    ctx.beginPath();
    ctx.moveTo(x, labelY - 5);
    ctx.lineTo(x, labelY - 15);
    ctx.strokeStyle = "#888";
    ctx.stroke();
  }

  ctx.restore();
}

  saveState(); // initial state
  
  
</script>
</body>
</html>

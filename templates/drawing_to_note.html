<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <title>Audio to Color Code and Color Code to Audio, Free Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Color-to-Music Drawing</title>
  <style>
    body {
      font-family: Arial, sans-serif;

    button {
      cursor: pointer;

    #actionButtons {
      margin-top: 20px;

      gap: 10px;
    }

    #actionButtons button {

    }

</head>
<body>
  {% include 'navbar.html' %}
  <h1>üé® Color-to-Music Drawing</h1>

  <div id="toolSections">
    <!-- Section 1: Colors -->
	<!-- Section 3: Actions -->
    <div class="tool-box">
      <button onclick="undo()">‚Ü©Ô∏è Undo</button>
      <button onclick="redo()">‚Ü™Ô∏è Redo</button>
      <button onclick="saveImage()">üíæ Save</button>
      <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
    </div>
  
  
    

    <!-- Section 2: Brush Settings -->
    <div class="tool-box">
      <label>Brush Size:
        <input type="range" id="brushSizeSlider" min="1" max="100" value="5" />
      </label>
      <label>Brush Type:
        <select id="toolSelect">
          <option value="square">Rectangle</option>
          <option value="line">Free</option>
          <option value="round">Circle</option>
          <option value="star">Star</option>
          <option value="spray">Spray</option>
        </select>
      </label>
    </div>
	
	<div class="tool-box">
      <div id="colorButtons">
        <button style="background-color: #8b0000;" onclick="setColor('#8b0000')"></button>
        <button style="background-color: #ff4500;" onclick="setColor('#ff4500')"></button>
        <button style="background-color: #cccc00;" onclick="setColor('#cccc00')"></button>
        <button style="background-color: #006400;" onclick="setColor('#006400')"></button>
        <button style="background-color: #00008b;" onclick="setColor('#00008b')"></button>
        <button style="background-color: #9400d3;" onclick="setColor('#9400d3')"></button>
		<button style="background-color: #006400;" onclick="setColor('#006400')"></button> <!-- [0, 100, 0] -->
		<button style="background-color: #003245;" onclick="setColor('#003245')"></button> <!-- [0, 50, 69] -->
		<button style="background-color: #00008b;" onclick="setColor('#00008b')"></button> <!-- [0, 0, 139] -->
		<button style="background-color: #4b0082;" onclick="setColor('#4b0082')"></button> <!-- [75, 0, 130] -->
		<button style="background-color: #7000ab;" onclick="setColor('#7000ab')"></button> <!-- [112, 0, 171] -->
		<button style="background-color: #9400d3;" onclick="setColor('#9400d3')"></button> <!-- [148, 0, 211] -->

      </div>
      color pallete<input type="color" id="colorPicker" value="#ff0000" />
    </div>
	</div>

    

  <canvas id="canvas" width="1200" height="500"></canvas>

  <div id="actionButtons">
    <button onclick="submitDrawing()">üéº Submit Drawing</button>
    <button onclick="downloadAudio()">üîä Download Audio</button>
  </div>
  <br />
  <audio id="player" controls></audio>


<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const toolSelect = document.getElementById('toolSelect');
  const brushSizeSlider = document.getElementById('brushSizeSlider');
  const colorButtons = document.querySelectorAll('#colorButtons button');

  let drawing = false;
  let currentColor = colorPicker.value;
  let brushSize = parseInt(brushSizeSlider.value, 10);
  let tool = toolSelect.value;
  let undoStack = [];
  let redoStack = [];

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    draw(e);
  });

  canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
    saveState();
  });

  canvas.addEventListener('mousemove', draw);

  colorPicker.addEventListener('input', () => {
    currentColor = colorPicker.value;
  });

  brushSizeSlider.addEventListener('input', () => {
    brushSize = parseInt(brushSizeSlider.value, 10);
  });

  toolSelect.addEventListener('change', () => {
    tool = toolSelect.value;
  });

  function setColor(color) {
    currentColor = color;
    colorPicker.value = color;
  }

  function draw(e) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    ctx.fillStyle = currentColor;
    ctx.strokeStyle = currentColor;

    switch (tool) {
      case 'square':
        ctx.fillRect(x, y, brushSize, brushSize);
        break;
      case 'line':
        ctx.lineWidth = brushSize;
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
        break;
      case 'round':
        ctx.beginPath();
        ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
        ctx.fill();
        break;
      case 'star':
        drawStar(x, y, 5, brushSize / 2, brushSize);
        break;
      case 'spray':
        for (let i = 0; i < brushSize * 2; i++) {
          const offsetX = (Math.random() - 0.5) * brushSize * 2;
          const offsetY = (Math.random() - 0.5) * brushSize * 2;
          ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
        }
        break;
    }
  }

  function drawStar(cx, cy, spikes, innerRadius, outerRadius) {
    let rot = Math.PI / 2 * 3;
    let x = cx;
    let y = cy;
    let step = Math.PI / spikes;

    ctx.beginPath();
    ctx.moveTo(cx, cy - outerRadius);
    for (let i = 0; i < spikes; i++) {
      x = cx + Math.cos(rot) * outerRadius;
      y = cy + Math.sin(rot) * outerRadius;
      ctx.lineTo(x, y);
      rot += step;

      x = cx + Math.cos(rot) * innerRadius;
      y = cy + Math.sin(rot) * innerRadius;
      ctx.lineTo(x, y);
      rot += step;
    }
    ctx.lineTo(cx, cy - outerRadius);
    ctx.closePath();
    ctx.fill();
  }

  function saveState() {
    undoStack.push(canvas.toDataURL());
    redoStack = [];
  }

  function undo() {
    if (undoStack.length === 0) return;
    redoStack.push(canvas.toDataURL());
    const previousState = undoStack.pop();
    restoreState(previousState);
  }

  function redo() {
    if (redoStack.length === 0) return;
    undoStack.push(canvas.toDataURL());
    const nextState = redoStack.pop();
    restoreState(nextState);
  }

  function restoreState(state) {
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    };
    img.src = state;
  }

  function saveImage() {
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = canvas.toDataURL();
    link.click();
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    saveState();
  }

  async function submitDrawing() {
      const dataURL = canvas.toDataURL("image/png");

      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataURL })
      });

      const data = await res.json();
      player.src = data.url + '?t=' + new Date().getTime();
      player.play();
    }

  function uploadImage() {
    alert('Uploading image...');
  }

   function downloadAudio() {
      if (!player.src) return alert('No audio available!');
      const link = document.createElement('a');
      link.href = player.src;
      link.download = 'drawing_sound.wav';
      link.click();
    }

  // üéπ Keyboard Shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

    switch (e.key.toLowerCase()) {
      case 'z':
        undo();
        break;
      case 'y':
        redo();
        break;
      case 's':
        saveImage();
        break;
      case 'c':
        clearCanvas();
        break;
      case '[':
        brushSize = Math.max(1, brushSize - 1);
        brushSizeSlider.value = brushSize;
        break;
      case ']':
        brushSize = Math.min(100, brushSize + 1);
        brushSizeSlider.value = brushSize;
        break;
      case '1':
        tool = 'square';
        toolSelect.value = tool;
        break;
      case '2':
        tool = 'line';
        toolSelect.value = tool;
        break;
      case '3':
        tool = 'round';
        toolSelect.value = tool;
        break;
      case '4':
        tool = 'star';
        toolSelect.value = tool;
        break;
      case '5':
        tool = 'spray';
        toolSelect.value = tool;
        break;
      case 'q':
      case 'w':
      case 'e':
      case 'r':
      case 't':
      case 'u':
        const colorIndex = ['q', 'w', 'e', 'r', 't', 'u'].indexOf(e.key);
        if (colorButtons[colorIndex]) {
          colorButtons[colorIndex].click();
        }
        break;
    }
  });

  saveState(); // initial blank canvas state
</script>

</body>
</html>
